{% extends 'base.html' %}
{% block body %}

<div class="container mt-4">

    <form action="/analyze/" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="textarea1" class="form-label">
                <h3>Enter your text here...</h3>
            </label>
            <textarea class="form-control" name="text" id="textarea1" rows="12"></textarea>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="removePunc" role="switch" id="switch1">
            <label class="form-check-label" for="switch1">Remove Punctuations</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="fullCap" role="switch" id="switch2">
            <label class="form-check-label" for="switch2">Full Capitalize</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="newlineRemover" role="switch" id="switch3">
            <label class="form-check-label" for="switch3">Newline Remover</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="extraSpaceRemover" role="switch" id="switch4">
            <label class="form-check-label" for="switch4">Extra Space Remover</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="charCounter" role="switch" id="switch5">
            <label class="form-check-label" for="switch5">Character Counter</label>
        </div>

        <button type="submit" class="btn btn-dark mt-2">Analyze</button>
    </form>
</div>

{% endblock body %}
